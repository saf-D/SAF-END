function time() {
  t_div = document.getElementById('showtime');

  setTimeout(time, 1000);

}
/* 计算运行天数的封装函数 */
function  DateDiff(sDate1,  sDate2){    //sDate1和sDate2是2022-12-23格式  
  var  aDate,  oDate1,  oDate2,  iDays  
  aDate  =  sDate1.split("-")  
  oDate1  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])    //转换为12-23-2022格式  
  aDate  =  sDate2.split("-")  
  oDate2  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])  
  iDays  =  parseInt(Math.abs(oDate1  -  oDate2)  /  1000  /  60  /  60  /24)    //把相差的毫秒数转换为天数  
  return  iDays  
}
</script>

    // const Swal = require('sweetalert2')
    function cal () {
      var name_A = document.getElementById('nameA').value
      var name_B = document.getElementById('nameB').value
      if (!(name_A && name_B)) {
        alert('请将表单填写完整！！！QWQ')
        return false
      }
      var sum_A = 0
      var sum_B = 0
      for (var i = 0; i < name_A.length; i++) {
        sum_A += name_A.charCodeAt(i)
      }
      for (var i = 0; i < name_B.length; i++) {
        sum_B += name_B.charCodeAt(i)
      }
      var Rate = Math.sqrt(sum_A) + Math.sqrt(sum_B)
      Rate -= parseInt(Rate)
      Rate *= 100
      Rate = (+(Math.round(Rate + "e4")  + "e-4")).toFixed(4)
      var eleL = document.getElementById('textA')
      var eleM = document.getElementById('textB')
      var eleR = document.getElementById('rate')
      eleL.innerHTML = name_A
      eleM.innerHTML = name_B
      eleR.innerHTML = Rate
      return true
    }

<script>
        Date.prototype.format = function (fmt) {
            var o = {
                "y+": this.getFullYear, //年
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds() //秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        setInterval("document.getElementById('dateTime').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm:ss');", 1000);
    </script>
